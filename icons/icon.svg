  <path d="M 96 38 Q 104 46 104 58 Q 104 70 96 78" fill="none" stroke="#ffd700" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- AI spark -->
  <polygon points="84,24 86,30 92,30 87,34 89,40 84,36 79,40 81,34 76,30 82,30" fill="#ffd700"/>
